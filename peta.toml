[site]
title = "Peta"
description = "High-Performance Static Site Generator"
url = "https://h3x49r4m.github.io/peta-rust"
author = "Peta Team"

[social]
github = "https://github.com/h3x49r4m/peta-rust"
x = "https://x.com/h3x4m"
email = "h3x49r4m@outlook.com"

[components]
enabled = true
enabled_components = ["footer", "contacts", "navbar", "header"]
component_configs = {}
layout = "default"
theme = "default"

[build]
content_dir = "_content"
output_dir = "_out/dist"
theme_dir = "themes"
drafts = false

[rst]
default_directives = ["code-block", "snippet-card", "toctree"]
math_renderer = "katex"
code_highlighter = "syntect"
toc_depth = 3
cross_references = true

[rst.math]
katex_delimiters = ["$$", "$", "\\[", "\\]"]
fallback_mathjax = true
cache_rendered = true

[math_rendering]
# Math rendering engine (katex only supported for now)
engine = "katex"

# Enable automatic math detection
auto_detect = true

# Enable on-demand loading (only load KaTeX when math is detected)
on_demand_loading = true

[math_rendering.katex]
# KaTeX version to use
version = "0.16.9"

# CDN base URL
cdn_base = "https://cdn.jsdelivr.net/npm/katex"

[math_rendering.css]
# Theme for math styling
theme = "default"

# Font scaling factor
font_scale = 1.0

# Line height
line_height = 1.5

# Display math margin
display_margin = "1.5em 0"

# Inline math padding
inline_padding = "0.2em 0.3em"

[math_rendering.js]
# Auto-render on page load
auto_render = true

# Enable debug mode
debug_mode = false

# Render in modals
modal_support = true

[rst.code]
line_numbers = true
copy_button = true
theme = "one-dark"

[code_blocks]
default_theme = "one-dark"
enable_line_numbers = true
enable_copy_button = true
enable_keyboard_shortcuts = true
enable_line_hover = true

[code_blocks.languages]
python = { aliases = ["py", "python3"] }
javascript = { aliases = ["js", "node"] }
typescript = { aliases = ["ts", "tsx"] }
rust = { aliases = ["rs"] }
go = { aliases = [] }
bash = { aliases = ["sh", "shell", "zsh"] }
ruby = { aliases = ["rb"] }
php = { aliases = [] }
java = { aliases = [] }
kotlin = { aliases = ["kt"] }
scala = { aliases = [] }
csharp = { aliases = ["cs"] }
cpp = { aliases = ["c++", "cxx", "cc", "hpp"] }
c = { aliases = ["h"] }
sql = { aliases = [] }
html = { aliases = ["htm"] }
xml = { aliases = [] }
css = { aliases = ["scss", "sass", "less"] }
json = { aliases = [] }
yaml = { aliases = ["yml"] }
toml = { aliases = [] }
dockerfile = { aliases = [] }
makefile = { aliases = [] }
cmake = { aliases = [] }
diff = { aliases = ["patch"] }
log = { aliases = [] }

[code_blocks.themes]
one-dark = { name = "One Dark", description = "Dark theme based on Atom's One Dark" }
solarized = { name = "Solarized", description = "Precision colors for solarized theme" }

[code_blocks.styles]
font_family = "SF Mono, Monaco, 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace"
font_size = "0.9rem"
line_height = "1.6"
border_radius = "1rem"
background_gradient_start = "#1e293b"
background_gradient_end = "#0f172a"
header_background = "rgba(15, 23, 42, 0.6)"
copy_success_duration = 2000

[server]
port = 3566
host = "127.0.0.1"
open_browser = true
livereload = true

[search]
enabled = true
client_side = true
index_content = true
index_metadata = true

[assets]
minify_css = true
minify_js = true
optimize_images = true
image_quality = 85

[deploy]
target = "github"
branch = "gh-pages"
domain = "username.github.io"
