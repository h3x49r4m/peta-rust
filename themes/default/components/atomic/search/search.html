<section class="search-section" data-component="search">
    <div class="search-wrapper">
        <div class="search-container">
            <form class="search-form" action="{{ action | default(value="/search.html") }}" method="get">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input 
                        type="text" 
                        name="{{ input_name | default(value="q") }}" 
                        class="search-input" 
                        placeholder="{{ placeholder | default(value="What are you looking for?") }}"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="search-button">
                    {{ button_text | default(value="Search") }}
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
