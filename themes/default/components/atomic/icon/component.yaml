name: "icon"
version: "1.0.0"
category: "Atomic"
description: "Icon component with support for multiple icon libraries"
dependencies: []
props:
  name:
    type: string
    required: true
  library:
    type: string
    enum: ["heroicons", "feather", "fontawesome", "custom"]
    default: "heroicons"
  size:
    type: string
    enum: ["xs", "sm", "md", "lg", "xl", "2xl", "3xl"]
    default: "md"
  color:
    type: string
    default: "currentColor"
  clickable:
    type: boolean
    default: false
templates:
  - icon.html
styles:
  - icon.css
scripts:
  - icon.js