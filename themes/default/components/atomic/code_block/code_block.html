<!-- Enhanced Code Block Component -->
<div class="code-block" data-language="{{ language }}" {% if title %}data-title="{{ title }}"{% endif %}>
    <!-- Code Header -->
    <div class="code-header">
        <div class="code-info">
            {% if title %}
                <span class="code-title">{{ title }}</span>
            {% endif %}
            <span class="code-language">{{ language | default(value="text") | upper }}</span>
        </div>
        
        {% if show_copy_button %}
            <button class="code-copy-button" onclick="copyCode(this)" aria-label="Copy code">
                <svg class="code-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span class="copy-text">Copy</span>
            </button>
        {% endif %}
    </div>
    
    <!-- Code Content -->
    <div class="code-content {% if show_line_numbers %}with-line-numbers{% endif %}">
        <pre><code class="language-{{ language | default(value="text") }}">{{ code | safe }}</code></pre>
    </div>
</div>
