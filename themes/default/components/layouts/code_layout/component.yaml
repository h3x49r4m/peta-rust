name: code_layout
type: layout
description: Layout component for pages with code examples
version: 1.0.0
category: layouts

# Component configuration
config:
  # Layout props
  props:
    - name: title
      type: string
      required: true
      description: Page title
    - name: description
      type: string
      required: false
      default: ""
      description: Page description
    - name: show_toc
      type: boolean
      required: false
      default: true
      description: Whether to show table of contents

# Component dependencies
dependencies:
  - components:
    - content/code_block
    - composite/navbar
    - composite/footer

# Component assets
assets:
  css:
    - code_layout.css
  js:
    - code_layout.js

# Component template
template: code_layout.html

# Component styling
styling:
  theme:
    - default
  responsive: true
  accessible: true

# Component metadata
metadata:
  author: Peta Team
  license: MIT
  tags:
    - layout
    - code
    - documentation
  category: layouts