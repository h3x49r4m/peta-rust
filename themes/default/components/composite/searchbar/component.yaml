name: "searchbar"
version: "1.0.0"
category: "Composite"
description: "Search bar component with autocomplete and filtering"
dependencies: []
props:
  placeholder:
    type: string
    default: "Search..."
  size:
    type: string
    enum: ["sm", "md", "lg"]
    default: "md"
  show_button:
    type: boolean
    default: true
  show_filters:
    type: boolean
    default: false
  autocomplete:
    type: boolean
    default: true
  filters:
    type: array
    default: []
slots:
  - name: prefix
    description: "Content before search input"
  - name: suffix
    description: "Content after search input"
  - name: filters
    description: "Filter options"
state:
  - name: query
    type: string
    default: ""
  - name: focused
    type: boolean
    default: false
  - name: loading
    type: boolean
    default: false
templates:
  - searchbar.html
styles:
  - searchbar.css
scripts:
  - searchbar.js