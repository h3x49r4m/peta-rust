name: article_modal
version: 1.0.0
category: Composite
description: Composite component that combines article_toc and article_content
enabled: true
dependencies:
  - article_toc
  - article_content
props:
  title:
    type: string
    required: false
    description: Article title
  content:
    type: string
    required: false
    description: Article content HTML
  toc:
    type: string
    required: false
    description: Table of contents HTML
  meta:
    type: object
    required: false
    description: Article metadata
slots:
  - name: children
    required: false
    description: Additional content to display
templates:
  - article_modal.html
styles:
  - article_modal.css
scripts:
  - article_modal.js
static_data: []
config_schema: {}
default_config: {}
seo: null
state: []