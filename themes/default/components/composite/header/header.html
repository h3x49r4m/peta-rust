<header class="header" data-component="header">
  <div class="header-container">
    <div class="header-left">
      <a href="{{ url(path='', base_url=base_url) }}" class="site-name">
        {{ site.title }}
      </a>
    </div>
    
    <div class="header-center">
      {{ component(name="navbar") | safe }}
    </div>
    
    <div class="header-right">
      {{ component(name="search_bar", compact=true) | safe }}
    </div>
  </div>
  
</header>
