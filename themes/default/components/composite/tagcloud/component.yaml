name: "tagcloud"
version: "1.0.0"
category: "Composite"
description: "Tag cloud component with weighted display and filtering"
dependencies: []
props:
  tags:
    type: array
    required: true
  variant:
    type: string
    enum: ["default", "weighted", "compact"]
    default: "default"
  max_tags:
    type: number
    default: 20
  show_counts:
    type: boolean
    default: true
  clickable:
    type: boolean
    default: true
  size_range:
    type: object
    default:
      min: "sm"
      max: "xl"
slots:
  - name: prefix
    description: "Content before tag cloud"
  - name: suffix
    description: "Content after tag cloud"
  - name: empty
    description: "Content when no tags available"
state:
  - name: selected_tag
    type: string
    default: ""
  - name: filtered_tags
    type: array
    default: []
templates:
  - tagcloud.html
styles:
  - tagcloud.css
scripts:
  - tagcloud.js