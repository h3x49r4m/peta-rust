name: "article_toc"
version: "1.0.0"
category: "Content"
description: "Table of contents component for articles with smooth scrolling"
dependencies: []
props:
  toc:
    type: array
    required: true
  max_depth:
    type: number
    default: 3
  show_numbers:
    type: boolean
    default: true
  sticky:
    type: boolean
    default: false
  collapsible:
    type: boolean
    default: false
  title:
    type: string
    default: "Table of Contents"
slots:
  - name: prefix
    description: "Content before TOC"
  - name: suffix
    description: "Content after TOC"
templates:
  - article_toc.html
styles:
  - article_toc.css
scripts:
  - article_toc.js