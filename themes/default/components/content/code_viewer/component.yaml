name: "code_viewer"
version: "1.0.0"
category: "Content"
description: "Advanced code viewer component with syntax highlighting and interactive features"
dependencies: []
props:
  code:
    type: string
    required: true
  language:
    type: string
    default: "text"
  filename:
    type: string
    default: ""
  show_line_numbers:
    type: boolean
    default: true
  show_copy_button:
    type: boolean
    default: true
  show_download_button:
    type: boolean
    default: false
  show_fullscreen_button:
    type: boolean
    default: true
  theme:
    type: string
    enum: ["light", "dark", "auto"]
    default: "auto"
  height:
    type: string
    default: "auto"
  max_height:
    type: string
    default: "400px"
slots:
  - name: header
    description: "Custom header content"
  - name: footer
    description: "Custom footer content"
templates:
  - code_viewer.html
styles:
  - code_viewer.css
scripts:
  - code_viewer.js