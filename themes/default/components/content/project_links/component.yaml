name: "project_links"
version: "1.0.0"
category: "Content"
description: "Project links component for repository, demo, and documentation links"
dependencies: []
props:
  project:
    type: object
    required: true
  show_icons:
    type: boolean
    default: true
  layout:
    type: string
    enum: ["horizontal", "vertical"]
    default: "horizontal"
slots:
  - name: custom_links
    description: "Custom link buttons"
templates:
  - project_links.html
styles:
  - project_links.css
scripts:
  - project_links.js