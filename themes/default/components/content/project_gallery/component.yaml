name: "project_gallery"
version: "1.0.0"
category: "Content"
description: "Project gallery component for displaying multiple projects"
dependencies: ["project_card"]
props:
  projects:
    type: array
    required: true
  max_projects:
    type: number
    default: 6
  show_filters:
    type: boolean
    default: true
  show_pagination:
    type: boolean
    default: true
  layout:
    type: string
    enum: ["grid", "list", "masonry"]
    default: "grid"
  columns:
    type: number
    default: 3
slots:
  - name: header
    description: "Custom header content"
  - name: footer
    description: "Custom footer content"
templates:
  - project_gallery.html
styles:
  - project_gallery.css
scripts:
  - project_gallery.js