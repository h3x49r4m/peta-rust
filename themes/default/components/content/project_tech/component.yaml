name: "project_tech"
version: "1.0.0"
category: "Content"
description: "Project technology stack component"
dependencies: []
props:
  technologies:
    type: array
    required: true
  show_icons:
    type: boolean
    default: true
  show_descriptions:
    type: boolean
    default: false
  layout:
    type: string
    enum: ["grid", "list", "cloud"]
    default: "grid"
slots:
  - name: header
    description: "Custom header content"
  - name: footer
    description: "Custom footer content"
templates:
  - project_tech.html
styles:
  - project_tech.css
scripts:
  - project_tech.js