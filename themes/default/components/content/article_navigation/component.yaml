name: "article_navigation"
version: "1.0.0"
category: "Content"
description: "Article navigation component for previous/next article links"
dependencies: []
props:
  previous_article:
    type: object
    default: null
  next_article:
    type: object
    default: null
  show_titles:
    type: boolean
    default: true
  show_arrows:
    type: boolean
    default: true
  style:
    type: string
    enum: ["default", "minimal", "prominent"]
    default: "default"
slots:
  - name: prefix
    description: "Content before navigation"
  - name: suffix
    description: "Content after navigation"
  - name: center
    description: "Content between prev/next"
templates:
  - article_navigation.html
styles:
  - article_navigation.css
scripts:
  - article_navigation.js