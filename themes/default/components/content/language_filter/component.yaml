name: "language_filter"
version: "1.0.0"
category: "Content"
description: "Language filter component for code snippets and examples"
dependencies: []
props:
  languages:
    type: array
    required: true
  selected_language:
    type: string
    default: ""
  show_all:
    type: boolean
    default: true
  show_counts:
    type: boolean
    default: true
  layout:
    type: string
    enum: ["horizontal", "vertical", "dropdown"]
    default: "horizontal"
  variant:
    type: string
    enum: ["default", "pills", "tabs"]
    default: "default"
slots:
  - name: header
    description: "Custom header content"
  - name: footer
    description: "Custom footer content"
templates:
  - language_filter.html
styles:
  - language_filter.css
scripts:
  - language_filter.js