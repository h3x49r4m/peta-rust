name: "book_toc"
version: "1.0.0"
category: "Content"
description: "Book table of contents component with hierarchical structure"
dependencies: []
props:
  book:
    type: object
    required: true
  max_depth:
    type: number
    default: 3
  show_numbers:
    type: boolean
    default: true
  show_progress:
    type: boolean
    default: true
  show_descriptions:
    type: boolean
    default: false
  collapsible:
    type: boolean
    default: true
  sticky:
    type: boolean
    default: false
slots:
  - name: header
    description: "Custom header content"
  - name: footer
    description: "Custom footer content"
templates:
  - book_toc.html
styles:
  - book_toc.css
scripts:
  - book_toc.js