{% extends "base.html" %}

{% block title %}Search - {{ site.title }}{% endblock %}

{% block extra_styles %}
<style>
.search-layout {
    display: grid;
    grid-template-columns: 75% 25%;
    gap: var(--spacing-8);
    align-items: start;
}

.search-results-column {
    width: 100%;
}

.page-info-column {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-6);
}

.page-info-column .page-title {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-color);
}

@media (max-width: 768px) {
    .search-layout {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="search-layout">
    <div class="search-results-column">
        {{ component(name="search_results") | safe }}
    </div>
    <div class="page-info-column">
        <h1 class="page-title">Search</h1>
        {{ component(name="tag_cloud") | safe }}
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Search component scripts are included via component_scripts in base.html -->
{% endblock %}
