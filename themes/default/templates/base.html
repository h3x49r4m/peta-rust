<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }} - {{ site.description }}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    
    <!-- Component Styles -->
    <style>
    {{ component_styles(component_names=["header", "navbar", "contacts", "grid_card", "code_block", "tag_cloud", "footer", "page_tags", "snippet_card_modal"]) | safe }}
    </style>
    
    {% block extra_styles %}{% endblock extra_styles %}
</head>
<body>
    <!-- Header -->
    {{ component(name="header") | safe }}
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>
    
    <!-- Footer -->
    {% include "footer.html" %}
    
    <!-- Component Scripts -->
    <script src="/js/components/snippet_card_modal.js"></script>
        
    <!-- External JavaScript -->
    <script src="/js/main.js"></script>

{% block scripts %}{% endblock scripts %}
</body>
</html>
