name: "default"
version: "4.0.0"
description: "V4 component-based theme for Peta Rust with React-inspired architecture"
author: "Peta Rust Team"
license: "MIT"
extends: null

# Theme variables for CSS custom properties
variables:
  # Color palette
  primary_color: "#3b82f6"
  secondary_color: "#6c757d"
  success_color: "#10b981"
  warning_color: "#f59e0b"
  error_color: "#ef4444"
  info_color: "#06b6d4"
  
  # Background colors
  background_color: "#ffffff"
  background_secondary: "#f8fafc"
  background_tertiary: "#f1f5f9"
  
  # Text colors
  text_color: "#1e293b"
  text_secondary: "#64748b"
  text_muted: "#94a3b8"
  
  # Border colors
  border_color: "#e2e8f0"
  border_light: "#f1f5f9"
  
  # Typography
  font_family: "Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  font_family_mono: "JetBrains Mono, 'Fira Code', Consolas, monospace"
  
  # Spacing
  spacing_xs: "0.25rem"
  spacing_sm: "0.5rem"
  spacing_md: "1rem"
  spacing_lg: "1.5rem"
  spacing_xl: "2rem"
  spacing_2xl: "3rem"
  
  # Border radius
  radius_sm: "0.25rem"
  radius_md: "0.375rem"
  radius_lg: "0.5rem"
  radius_xl: "0.75rem"
  radius_full: "9999px"

# Component configuration
components:
  atomic:
    name: "Atomic Components"
    description: "Basic building block components"
    styles: []
    scripts: []
    config: {}
    variants: {}
    components: {}
  
  composite:
    name: "Composite Components"
    description: "Components composed of atomic components"
    styles: []
    scripts: []
    config: {}
    variants: {}
    components: {}
  
  content:
    name: "Content Components"
    description: "Content-specific components"
    styles: []
    scripts: []
    config: {}
    variants: {}
    components: {}
  
  layouts:
    name: "Layout Components"
    description: "Page layout components"
    styles: []
    scripts: []
    config: {}
    variants: {}
    components: {}

# Theme assets (CSS is now inline in templates)
assets:
  css: []
  js: []
  images:
    - "logo.svg"
    - "favicon.ico"
    - "og-image.png"
  fonts:
    - "inter-v12-latin-regular.woff2"
    - "inter-v12-latin-600.woff2"
    - "jetbrains-mono-v15-latin-regular.woff2"
  
  # Asset optimization settings
  optimization:
    minify_css: true
    minify_js: true
    optimize_images: true
    critical_css: true
    image_quality: 85
    webp_conversion: true
    cache_busting: true

# Theme features
features:
  # Responsive design
  responsive: true
  breakpoints:
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
    "2xl": "1536px"
  
  # Dark mode support
  dark_mode: true
  dark_mode_toggle: true
  
  # Search functionality
  search: true
  search_type: "client_side"
  
  # Math rendering
  math_rendering: true
  math_engine: "katex"
  
  # Performance optimizations
  lazy_loading: true
  prefetch_links: true
  service_worker: false
  
  # SEO features
  structured_data: true
  open_graph: true
  twitter_cards: true
  sitemap: true
  robots_txt: true

# Template configuration
templates:
  # Base templates
  base: "base_layout"
  
  # Content type templates
  articles: "articles_layout"
  books: "books_layout"
  snippets: "snippets_layout"
  projects: "projects_layout"
  
  # Special pages
  search: "search"
  error: "error"
  not_found: "404"

# Plugin configuration
plugins:
  # SEO plugins
  - name: "seo"
    enabled: true
    config:
      title_separator: " | "
      meta_description: true
      meta_keywords: false
  
  # Analytics plugins
  - name: "analytics"
    enabled: false
    config:
      provider: "google"
      tracking_id: ""
  
  # Comment plugins
  - name: "comments"
    enabled: false
    config:
      provider: "disqus"
      shortname: ""