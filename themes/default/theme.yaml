# Theme assets
assets:
  css:
    - "main.css"
  js:
    - "main.js"
  images:
    - "logo.svg"
    - "favicon.ico"
    - "og-image.png"
  fonts:
    - "inter-v12-latin-regular.woff2"
    - "inter-v12-latin-600.woff2"
    - "jetbrains-mono-v15-latin-regular.woff2"
  
  # Asset optimization settings
  optimization:
    minify_css: true
    minify_js: true
    optimize_images: true
    critical_css: true
    image_quality: 85
    webp_conversion: true
    cache_busting: true

# Theme features
features:
  # Responsive design
  responsive: true
  breakpoints:
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
    "2xl": "1536px"
  
  # Dark mode support
  dark_mode: true
  dark_mode_toggle: true
  
  # Search functionality
  search: true
  search_type: "client_side"
  
  # Code highlighting
  code_highlighting: true
  code_theme: "github-dark"
  line_numbers: true
  copy_button: true
  
  # Math rendering
  math_rendering: true
  math_engine: "katex"
  
  # Performance optimizations
  lazy_loading: true
  prefetch_links: true
  service_worker: false
  
  # SEO features
  structured_data: true
  open_graph: true
  twitter_cards: true
  sitemap: true
  robots_txt: true

# Template configuration
templates:
  # Base templates
  base: "base_layout"
  
  # Content type templates
  articles: "articles_layout"
  books: "books_layout"
  snippets: "snippets_layout"
  projects: "projects_layout"
  
  # Special pages
  search: "search"
  error: "error"
  not_found: "404"

# Plugin configuration
plugins:
  # SEO plugins
  - name: "seo"
    enabled: true
    config:
      title_separator: " | "
      meta_description: true
      meta_keywords: false
  
  # Analytics plugins
  - name: "analytics"
    enabled: false
    config:
      provider: "google"
      tracking_id: ""
  
  # Comment plugins
  - name: "comments"
    enabled: false
    config:
      provider: "disqus"
      shortname: ""